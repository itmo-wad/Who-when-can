<!DOCTYPE html>
<html>
  <head>
    <title>Create step 1</title>
    </head>
<body>
	<div class="header">
			<h3>Hello: {{session['current_user']}}<br> <a href="/logout">Log out</a></h3>
	</div>

  <div class="container">
	<div class="notifications">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages %}
		<p>Error: {{ message }}</p>
		{% endfor %}
	{% endif %}
	{% endwith %}
	</div></div>

	<form class="form-AuthForm" method="POST">
        {% for field in authform %}
            {{field}}
        {% endfor %}
	</form>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../static/js/main.js"></script>
</body>
</html>
