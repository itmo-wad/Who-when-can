<div class="header">
    <div class="header__logo--box">
        <a href="#home"><i class="far fa-calendar-check header__logo"></i></a>
    </div>	
    <div class="header__text--box">
        <h3 class="header__text--primary">
            <span class="header__text--main">
                Who-When-Can
            </span>
            <br> 
            <span class="header__text--sub">
                Online Event scheduler<br>
            </span>
        </h3>
    </div>
    <div class="header__user">
        <h3 class="header__user--text">				
            Hello:<br> {{session['current_user']}}<br> 
        </h3>
        <a href="/logout" class="header__user--logout btn btn--white">Log out</a>
    </div>
    <div class="header__notifications">
        <i class="fas fa-bell header__notifications--logo"></i>
        <div class="header__notifications--text hide">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>Error: {{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    
</div>
